<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar_color" style="text-align: center">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon ion-navicon bar_color" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content ng-controller="ConnexionCtrl">
       <ion-list>
        <ion-item menu-close href="#/app/statut_kiosque">
          {{'statut_kiosque' | translate}}
        </ion-item>
        <ion-item menu-close href="#/app/ajout_kiosque">
          {{'ajouter_kiosque' | translate}}
        </ion-item>
        <ion-item menu-close href="#/app/liste_kiosque">
          {{'liste_kiosque' | translate}}
        </ion-item>
        <ion-item menu-close href="#/app/update_compte">
          {{'update_compte' | translate}}
        </ion-item>
        <ion-item menu-close ng-click="logout()">
          {{'logout' | translate}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
